<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pinchzoom.js Demo</title>

    <style type="text/css">
        /* div.pinch-zoom,
        div.pinch-zoom img{
            min-width: 200px;
            height: auto;
            -webkit-user-drag: none;
        } */
        #zoom-img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
        }

    </style>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- pinchzoom requires: jquery -->
    <script type="text/javascript" src="../dependencies/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../src/pinchzoom.js"></script>
    <script src="../../lib/vconsole.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#zoom-img-box').each(function () {
                new RTP.PinchZoom($(this), {
                    "containerH": '100%'
                });
            });
        })
    </script>
</head>
<body>

    <!-- <div class="page">
        <div class="pinch-zoom">
            <div class="description">
                <h1>Pinchzoom.js</h1>
                <p>
                    Multi-touch zoom in Javascript
                </p>
            </div>
            <img src="frog.jpg"/>

        </div>
    </div> -->
    <div class="page">  
            <div id="zoom-img-box">
                    <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1514945138&di=1b7782c849d462a265a9e074882bd106&src=http://pic.qiantucdn.com/58pic/17/86/50/76c58PICbVx_1024.jpg" id="zoom-img"/>
            </div>
           

    </div>
   

</body>
</html>
